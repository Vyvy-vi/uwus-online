[coverage:run]
branch = True
source = "src"

[coverage:report]
show_missing = True

[flake8]
max-line-length=120
docstring-convention=all
exclude=.cache,.venv,.env,.git,__pycache__,venv, env
ignore=
    B311,W503,E226,S311,T000,E731
    # Missing Docstrings
    D100,D104,D105,D107,
    # Docstring Whitespace
    D203,D212,D214,D215,
    # Docstring Quotes
    D301,D302,
    # Docstring Content
    D400,D401,D402,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414,D416,D417
